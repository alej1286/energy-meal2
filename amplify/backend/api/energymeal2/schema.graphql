input AMPLIFY {
  globalAuthRule: AuthRule = {allow: public}
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: String!
}

type Navigation @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  href: String
  current: Boolean
}

type Service @model @auth(rules: [{allow: public}]) {
  id: ID!
  type: String
  price: String
  imagePath: String
} 